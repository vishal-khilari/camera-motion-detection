<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture to n8n</title>
</head>

<body>
    <h2>Take a Photo and Send to n8n</h2>

    <!-- Camera preview -->
    <video id="video" autoplay playsinline width="320" height="240"></video>
    <br>
    <button id="capture">📸 Capture</button>
    <button id="send">📤 Send to n8n</button>

    <br><br>
    <!-- Captured photo preview -->
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <img id="preview" width="320" height="240" alt="Your photo will appear here" />

    <p id="status"></p>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const preview = document.getElementById("preview");
        const status = document.getElementById("status");
        let photoBlob = null;

        // Start camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                status.innerText = "Camera access denied: " + err.message;
            });

        // Capture photo
        document.getElementById("capture").addEventListener("click", () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL("image/png");
            preview.src = dataURL;

            // Convert base64 → Blob
            fetch(dataURL)
                .then(res => res.blob())
                .then(blob => {
                    photoBlob = blob;
                    status.innerText = "Photo captured ✅";
                });
        });

        // Send photo to n8n
        document.getElementById("send").addEventListener("click", async () => {
            if (!photoBlob) {
                status.innerText = "Please capture a photo first.";
                return;
            }

            const formData = new FormData();
            formData.append("file", photoBlob, "photo.png");

            try {
                // 🔑 Replace this with your actual n8n webhook URL
                const response = await fetch("https://n8n-s73k.onrender.com/webhook/e9906a79-6298-4bf6-a370-4bdbac13b9e6", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    status.innerText = "Photo sent successfully 🎉";
                } else {
                    status.innerText = "Failed to send photo ❌";
                }
            } catch (error) {
                console.error(error);
                status.innerText = "Error: " + error.message;
            }
        });
    </script>
</body>

</html>
