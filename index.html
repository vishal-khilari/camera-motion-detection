<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        video,
        img {
            width: 100%;
            max-width: 500px;
            /* ‚úÖ good for desktop */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        canvas {
            display: none;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Take a Photo and Send</h2>

    <!-- Camera preview -->
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="capture">üì∏ Capture</button>
    <button id="send">üì§ Send</button>

    <br><br>
    <!-- Captured photo preview -->
    <canvas id="canvas"></canvas>
    <img id="preview" alt="Your photo will appear here" />

    <p id="status"></p>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const preview = document.getElementById("preview");
        const status = document.getElementById("status");
        let photoBlob = null;

        // Start camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                status.innerText = "Camera access denied: " + err.message;
            });

        // Capture photo
        document.getElementById("capture").addEventListener("click", () => {
            canvas.width = video.videoWidth;  // ‚úÖ capture at actual resolution
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL("image/png");
            preview.src = dataURL;

            // Convert base64 ‚Üí Blob
            fetch(dataURL)
                .then(res => res.blob())
                .then(blob => {
                    photoBlob = blob;
                    status.innerText = "Photo captured ‚úÖ";
                });
        });

        // Send photo to n8n
        document.getElementById("send").addEventListener("click", async () => {
            if (!photoBlob) {
                status.innerText = "Please capture a photo first.";
                return;
            }

            const formData = new FormData();
            formData.append("file", photoBlob, "photo.png");

            try {
                const response = await fetch("https://n8n-s73k.onrender.com/webhook/e9906a79-6298-4bf6-a370-4bdbac13b9e6", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    status.innerText = "Photo sent successfully üéâ";
                } else {
                    status.innerText = "Failed to send photo ‚ùå";
                }
            } catch (error) {
                console.error(error);
                status.innerText = "Error: " + error.message;
            }
        });
    </script>
</body>

</html>
